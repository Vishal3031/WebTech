<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web fonts</title>
<!-- this is web fonts, you can go and search "google fonts" and copy that link what you want  -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Itim&family=Solitreo&display=swap" rel="stylesheet">
    <style>
        /* also you can copy font name in google fonts that you want  */
        p{
            font-family: 'Itim', cursive;;
        }

        #vihaan{
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body>
    <h3>fonts with css, it is web fonts</h3>
    <p>lets play with fonts. it is very exciting</p>

    <p id="vihaan">lets play with fonts. it is very exciting</p>
</body>
</html>
