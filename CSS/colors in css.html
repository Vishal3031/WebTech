<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
                    <!-- this color methods is also apply in 'bg and border' color  -->
    <style>

        #firstpara{
             color: aqua; /* color by name  */
        }

        #secondpara{
            color: rgb(187, 69, 148); /*you can also search "color picker" in google*/
            /* rgb means "red,green,blue" also this value is min0 or max 255*/ 
        }

        #thirdpara{
            color:#ccb168; /* it is a HEX color we can also say that is rgb(r.cc,,g.b1,,b.68)*/
            /*you can search this on google "color picker"*/
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is a paragraph from first box</p>

    <h2>this is my second box</h2>
    <p id="secondpara">this is a paragraph from second box</p>

    <h2>this is my third box</h2>
    <p id="thirdpara">this is a paragraph from third box</p>
    
</body>
</html>
