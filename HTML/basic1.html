<!-- doctype is a justifies it is a html -->
<!DOCTYPE html>

<!-- opening parts of html that define the language of the document is english -->
<html lang="en">

<!-- head contains all the meta tags, which is used to describe the contents of a website -->
<head>

<!-- meta means providing information about information, it is mainly used to "SEO" for ranking-->

<!-- it means the characters that are used will be of UTF-8  -->
    <meta charset="UTF-8">

<!-- it helps any particular websites to open in the highest competibility mode available it is mostly for those who are still using internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- it helps in making the websites pc and mobile friendly also  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- write your own description in the content part  -->
    <meta name="description" contant="welcome to the our first websites" />

<!-- keywords are those special words through which a user reach any website, you cam add the keywords in the content part  -->
    <meta name="keywords" contant="html, mr vihaan websites" />

<!-- if we want our website to be indexed in google or other search engines also bots should follow all the links present on the websites  -->
    <meta name="robots" content="index, follow" />

<!-- titles of the websites  -->
    <title>Document</title>
</head>
<!-- body contains all the content of the websites  -->
<body>
    
</body>
</html>
