<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h3>html tables</h3>

    <table>
        <thead> <!--table head-->
            <tr><!--table row-->
                <th>name</th><!--heading of a row-->
                <th>employee id</th>
                <th>employee role</th>
                <th>age</th>
            </tr>
        </thead>

        <!-- write something for table head in table body  -->
        <tbody><!--table body-->
            <tr><!--table row-->
                <td>mr vihaan</td> <!--table details-->
                <td>738649</td>
                <td>programmer</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>

    <table>

        <thead>
            <tr>
                <th>vishal</th>
                <th>class</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>tum</td>
                <td>bca</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
