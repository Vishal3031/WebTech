<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adding lists</title>
</head>
<body>
  <!-- adding ordered list-->
  <ol>
    <li>vishal</li>
    <li>bishu</li>
    <li>vihaan</li>
    <li>prakash</li>
  </ol>

  <ol type="I">     <!--for roman -->
    <li>vihaan</li>
    <li>prakash</li>
  </ol>
  
  <!-- adding list into another list  -->
  <!-- ordered -->
  <ol type="a">
    <li>vihaan</li>
    <ol>
      <li>vihaan</li>
      <li>vishal</li>
    </ol>
    <li>prakash</li>
  </ol>
  
  <!-- adding unordered list-->
  <ul>
    <li>bishu</li>
  </ul>

  <ul type="square">
    <li>vihaan</li>
  </ul>

</body>
</html>
