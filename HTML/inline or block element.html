<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block or inline</title>
</head>
<body>
    <!-- it is block elements using this also the line is block for <p></p>  -->
    <p>this is a paragraph</p> <p>this is also a paragraph</p>

<!-- it is inline elements -->
    <span>this is a paragraph</span> <span>this is also a paragraph</span>

<!-- this is also inline element but it will be bold  -->
    <strong>this is a paragraph</strong> <strong>this is also a paragraph</strong>
    
<!-- also inline element  -->
    <a>this is a paragraph</a> <a>also a paragraph</a>

</body>
</html>
