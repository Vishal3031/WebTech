<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding links</title>
</head>
<body>

    <!-- adding link and also "target" is for opening another webpage if you click this link -->
    <a href="http://google.com" target="">go to google</a><br />  <!--target is blank, means if you want to open link in same page -->
    <a href="http://facebook.com" target="_blank">go to facebook</a>

    <a href="+tables.html" target="_blank">go to your table</a> <!--for use of internal page-->
</body>
</html>
