<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color inline or block element</title>

</head>
<body>
<!-- block element color -->
    <p style="border: 2px solid royalblue ;">this is a paragraph</p> <p style="border: 2px solid greenyellow;" >this is also a paragraph</p>

 <!-- inline elements color-->
    <span style="border: 2px solid rgb(2, 20, 71) ;">this is a paragraph</span> <span style="border: 2px solid red ;">this is also a paragraph</span>
        
<!-- inline element color but it will be bold  -->
    <strong style="border: 2px solid pink;">this is a paragraph</strong> <strong style="border: 2px solid grey ;">this is also a paragraph</strong>

<!-- also inline element color  -->
    <a style="border: 2px solid red ;">this is a paragraph</a> <a style="border: 2px solid red ;">also a paragraph</a>

</body>
</html>
